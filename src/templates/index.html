<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazing app to help you find nearest MBTA station</title>
</head>
<body>
<p> Find MBTA Stop Near Address</p>
</body>
<form method="POST" name="finder">
    
    <p>
    Enter in location name:<br>
    <input type="text" name="location"><br>
    </p>
    <p>
    <input type="submit" value="Find a Stop">
    </p>
    {% if error %}
    <p style='color:red'>Please enter an address.</p>
    {% endif %}
</form>
</html>
